<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DailySnap</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css" >
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    <script src="../static/js/home.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../static/js/rolling.js"></script>
</head>

<body> 
    <div id = "logo"></div>
    <div id = "slogan">
        <h2>SNAP! Everthing in Your Daily Life!</h2>
    </div>

    
    <section class="sectionBox">
            <div class ="alert">
                <span id = "message"></span>
            </div>
            <div class="insertBox">
                <!--<form method="POST" id="login-form" action="{{url_for('users.login')}}"> -->
                <form id="login-form">
                    <div>
                        <input name="email" placeholder="    E-MAIL"    
                           maxlength="30" type="text" id="id_email">
                        <input type="password" placeholder="    PASSWORD" name="password" id="id_password">
                    </div>
                    <div class="form-actions">
                        <input id="loginButton" type="button" class="login" value="Log In">
                        <br>
                        <div id = "signUp">
                            <span>If you don't have an account, </span>
                            <a href="/users/signUp">Join us!</a>
                        </div>
                        
                    </div>
                </form>
            </div>

    </section>
    <section id="introduce">
        <ul id = "introduceUl">
            <li class="introduceLi"><img src="../static/images/introduce2.png" height="100%" width="100%" /></li>
            <li class="introduceLi"><img src="../static/images/introduce1.png" height="100%" width="100%" /></li>
            <li class="introduceLi"><img src="../static/images/introduce3.jpg" height="100%" width="100%" /></li>
            <li class="introduceLi"><img src="../static/images/introduce4.png" height="100%" width="100%" /></li>
        </ul>
    </section>
    

</body>
</html>
